<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myScript.js"></script>
</head>
<body>
    <div class="top-bar">
        <h1>TODO LIST</h1>
    </div>
    <div class="nav-bar-container" style="height:fit-content">
        <div class="nav-bar" style="height:fit-content">
            <div class="input-box">
                <input id="primary-input" type="text">
                <button class="add-btn btn" onclick="getValue()">Add</button> 
                <br>
            </div>
            <div id="search-box-container">
                <div class="input-box">
                    <span style="font-size: 16px;">Search: </span><input id="search-box" type="text" onkeyup="search()">
                </div>
            </div>
        </div>
    </div>
    <div class="nav-bar-container">
        <div class="nav-bar">
            <div id="display-all-btns">
                <button class="nav-button btn active" onclick="setState('display-all')">All</button>
                <button class="nav-button btn inactive" onclick="setState('display-incomplete')">Incomplete</button>
                <button class="nav-button btn inactive" onclick="setState('display-done')">Done</button>
            </div>
            <div id="display-incomplete-btns">
                <button class="nav-button btn inactive" onclick="setState('display-all')">All</button>
                <button class="nav-button btn active" onclick="setState('display-incomplete')">Incomplete</button>
                <button class="nav-button btn inactive" onclick="setState('display-done')">Done</button>
            </div>
            <div id="display-done-btns">
                <button class="nav-button btn inactive" onclick="setState('display-all')">All</button>
                <button class="nav-button btn inactive" onclick="setState('display-incomplete')">Incomplete</button>
                <button class="nav-button btn active" onclick="setState('display-done')">Done</button>
            </div>
        </div>
    </div>
    <div class='display-container'>
        <div id="display-all">
            <div id="task-list"></div>
        </div>
        <div id="display-incomplete">
            <div id="task-list-incomplete"></div>
        </div>
        <div id="display-done">
            <div id="task-list-done"></div>
        </div>
    </div>
    
</body>
</html>
